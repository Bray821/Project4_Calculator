<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <p id="computations"></p>
      <h3 id="result"></h3>
    </div>
    <div id="calc-body">
      <button class="calc-buttons button-0 button-numbers button-transition">0</button>
      <button class="calc-buttons button-1 button-numbers button-transition">1</button>
      <button class="calc-buttons button-2 button-numbers button-transition">2</button>
      <button class="calc-buttons button-3 button-numbers button-transition">3</button>
      <button class="calc-buttons button-4 button-numbers button-transition">4</button>
      <button class="calc-buttons button-5 button-numbers button-transition">5</button>
      <button class="calc-buttons button-6 button-numbers button-transition">6</button>
      <button class="calc-buttons button-7 button-numbers button-transition">7</button>
      <button class="calc-buttons button-8 button-numbers button-transition">8</button>
      <button class="calc-buttons button-9 button-numbers button-transition">9</button>
      <button class="calc-buttons button-dot button-transition">.</button>
      <button class="calc-buttons button-clear">C</button>
      <button class="calc-buttons button-backspace button-transition">del</button>
      <button class="calc-buttons button-divide">/</button>
      <button class="calc-buttons button-multiply">x</button>
      <button class="calc-buttons button-add">+</button>
      <button class="calc-buttons button-subtract">-</button>
      <button class="calc-buttons button-plusminus button-transition">±</button>
      <button class="calc-buttons button-sqrt button-transition">√</button>
      <button class="calc-buttons button-factorial button-transition">n!</button>
      <button class="calc-buttons button-equal">=</button>
    </div>
  </div>
  <footer>
    <a href="https://github.com/alt6ws/Project4_Calculator">code & design - <span>alt6ws</span></a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
